<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="pt-4 vh-100  align-items-center bodyform">

    <div class="container p-4 card shadow-lg p-3 mb-5 bg-body rounded contclass">
        <h2 class="text-secondary"><b>Gestión Dispositivo</b></h2>
        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="texto">Nombre del dispositivo:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="Ingrese su cédula*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

                <div class="mb-3 col-6">
                    <label for="clave">Número de serie:</label>
                    <input class="form-control" type="text" id="mail" name="email" value=""
                        placeholder="Ingrese su primer nombre*">
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>

            </div>

            <div class="row">

                <div class="mb-3 col-6">
                    <label for="comboOne">Tipo Dispositivo:</label>
                    <select class="form-control" name="comboOne" id="comboOne">
                        <option value="">Seleccionar...</option>
                        <option value="Opción CO1">Portatil</option>
                        <option value="Opción CO2">Cableado</option>
                        <option value="Opción CO3">Accesorio</option>
                    </select>
                    <small class="form-text text-danger" id="msgComboOne"></small>
                </div>

            </div>

            <div class= "btns">

                <a href="http://" target="_blank" rel="noopener noreferrer"></a>
                    
                    <input type="submit" value="Guardar" class="btn btn-outline-secondary btnsave">
                    <input type="submit" value="Cancelar" class="btn btn-outline-secondary btncancel">
                    <input type="submit" value="Editar" class="btn btn-outline-secondary btnedit" disabled data-bs-toggle="button">               
                    <input type="submit" value="Borrar" class="btn btn-outline-secondary btndelete" disabled data-bs-toggle="button">
               
            </div>

        </form>
    </div>
</body>

</html>
