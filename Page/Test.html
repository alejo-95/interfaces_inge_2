<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="pt-4 vh-100  align-items-center bodyform">

    <div class="container p-4 card shadow-lg p-3 mb-5 bg-body rounded contclass">
        <h2 class="text-secondary"><b>Gestión Prueba</b></h2>
        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="texto">Placa:</label>
                    <input class="form-control" type="text" id="texto" name="placa" value=""
                        placeholder="Ingrese la placa*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>
                <div class="mb-3 col-6">
                    <label for="clave">Cédula:</label>
                    <input class="form-control" type="text" id="mail" name="email" value=""
                        placeholder="Ingrese la cédula*">
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>

            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="clave">Serial del dispositivo:</label>
                    <input class="form-control" type="text" id="mail" name="email" value=""
                        placeholder="Ingrese el serial del dispositivo*">
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="comboOne">Empleado:</label>
                    <select class="form-control" name="comboOne" id="comboOne">
                        <option value="">Seleccionar...</option>
                        <option value="Opción CO1">Andres Mendez</option>
                        <option value="Opción CO2">Camila Palacios</option>
                        <option value="Opción CO2">Maria Perez</option>
                    </select>
                    <small class="form-text text-danger" id="msgComboOne"></small>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="clave">Fecha de inicio de la prueba:</label>
                    <input id="startDate" class="form-control" type="date" />
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="clave">Fecha final de la prueba:</label>
                    <input id="startDate" class="form-control" type="date" />
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="clave">Tipo de prueba:</label>
                    <select class="form-control" name="comboOne" id="comboOne">
                        <option value="">Seleccionar...</option>
                        <option value="Opción CO1">Instalación nueva</option>
                        <option value="Opción CO2">Revisión</option>
                        <option value="Opción CO2">Reinstalación</option>
                        <option value="Opción CO2">Renovación tecnologica</option>
                    </select>
                    <small class="form-text text-danger" id="msgComboOne"></small>
                </div>

                <div class="mb-3 col-6">
                    <label for="clave">Ciudad:</label>
                    <select class="form-control" name="comboOne" id="comboOne">
                        <option value="">Seleccionar...</option>
                        <option value="Opción CO1">Medellín</option>
                        <option value="Opción CO2">Bogota</option>
                        <option value="Opción CO2">Barranquilla</option>
                        <option value="Opción CO2">Cali</option>
                    </select>
                    <small class="form-text text-danger" id="msgComboOne"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Comentarios: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese los comentarios de la prueba"></textarea>
            </div>

            <div class="btns">

                <input type="submit" value="Consultar" class="btn btn-outline-secondary btnsearch">
                <input type="submit" value="Crear" class="btn btn-outline-secondary btnsave">
                <input type="submit" value="Editar" class="btn btn-outline-secondary btnedit" disabled
                    data-bs-toggle="button">
                <input type="submit" value="Cancelar" class="btn btn-outline-secondary btncancel">
                <input type="submit" value="Borrar" class="btn btn-outline-secondary btndelete" disabled
                    data-bs-toggle="button">
                <input type="submit" value="Inhabilitar" class="btn btn-outline-secondary btndisable" disabled
                    data-bs-toggle="button">
                <input type="submit" value="Salir" class="btn btn-outline-secondary btnexit">

            </div>

            <!-- <div class="row btns">
                <div class="mb-3 col-3">
                    <input type="submit" value="Guardar" class="btn btn-outline-secondary btnsave">
                </div>
                <div class="mb-3 col-3">
                    <input type="submit" value="Cancelar" class="btn btn-outline-secondary btncancel">
                </div>
                <div class="mb-3 col-3 ">
                    <input type="submit" value="Editar" class="btn btn-outline-secondary btnedit">
                </div>
                <div class="mb-3 col-3">
                    <input type="submit" value="Borrar" class="btn btn-outline-secondary btndelete">
                </div>
            </div> -->
        </form>
    </div>
</body>

</html>
