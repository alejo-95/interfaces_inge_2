<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="pt-4 vh-100  align-items-center bodyform">

    <div class="container p-4 card shadow-lg p-3 mb-5 bg-body rounded contclass">
        <h2 class="text-secondary"><b>Gestión Proveedor</b></h2>
        <form>
            <div class="row">

                <div class="mb-3 col-6">
                    <label for="texto">Código del Proveedor:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="Ingrese el código del proveedor*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

                <div class="mb-3 col-6">
                    <label for="texto">Razón Social:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="Ingrese la razón social*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

            </div>

            <div class="row">

                <div class="mb-3 col-6">
                    <label for="texto">Telefóno Celular:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="322 000 00 00">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

                <div class="mb-3 col-6">
                    <label for="texto">Telefóno Fijo:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="321 00 00">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

            </div>

            <div class="row">

                <div class="mb-3 col-6">
                    <label for="texto">Dirección:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="Ingrese la dirección*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

                <div class="mb-3 col-6">
                    <label for="texto">Correo electrónico:</label>
                    <input class="form-control" type="text" id="texto" name="texto" value=""
                        placeholder="Ingrese el correo*">
                    <small class="form-text text-danger" id="msgTexto"></small>

                </div>

            </div>


            <div class="row">
                <div class="mb-3 col-12">
                    <label for="clave">Fecha de registro:</label>
                    <input id="startDate" class="form-control" type="date" />
                    <small class="form-text text-danger" id="msgMail"></small>
                </div>

            <div class="btns">

                <input type="submit" value="Consultar" class="btn btn-outline-secondary btnsearch">
                <input type="submit" value="Crear" class="btn btn-outline-secondary btnsave">
                <input type="submit" value="Modificar" class="btn btn-outline-secondary btnedit" disabled
                data-bs-toggle="button">
                <input type="submit" value="Guardar" class="btn btn-outline-secondary btncancel" disabled
                data-bs-toggle="button">
                <input type="submit" value="Cancelar" class="btn btn-outline-secondary btndelete" disabled
                    data-bs-toggle="button">
                <input type="submit" value="Inhabilitar" class="btn btn-outline-secondary btndisable" disabled
                data-bs-toggle="button" >
                <input type="submit" value="Salir" class="btn btn-outline-secondary btnexit">

            </div>

        </form>
    </div>
</body>

</html>
